<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weatcher Dashboard</title>
  <meta name="description" content="Page Description">
  <link rel="stylesheet" href="assets/css/reset.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- <link rel="icon" href="assets/image/favicon.ico" type="image/x-icon"> -->
</head>

<body class="min-h-screen">
  <header class="sticky top-0 w-full bg-gradient-to-r from-blue-800 to-indigo-900">
    <h1 class="text-center text-4xl p-4 text-neutral-50">Weather Dashboard</h1>
  </header>
  <main class="flex gap-4 justify-between min-h-screen">
    <aside class="self-stretch bg-blue-200">
      <h2 class="text-2xl p-3 text-neutral-900">Search for a City:</h2>
      <form action="submit">
        <input id="city-input" type="text" name="city" placeholder="City Name">
        <button id="city-search" type="submit">Search</button>
      </form>
    </aside>
    <section class="basis-full bg-red-200">Weather Results</section>
  </main>
  <script type='text/javascript' src='config.js'></script>
  <script src="./assets/js/script.js"></script>
</body>
